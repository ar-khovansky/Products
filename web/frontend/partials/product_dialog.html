<div class="modal-header">
    <h4 class="modal-title">{{ dialogTitle }}</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="photo" class="col-sm-2 control-label">Photo</label>
            <div class="col-sm-4 thumbnail">
                <img ng-src="{{product.photo_path}}" ng-preview="inh.files" alt="Photo" id="photo">
                <!--<img ng-preview="inh.files" src=""></img>-->
            </div>
            <div class="col-sm-6">
                <div ng-file-select ng-file-drop ng-model="inh.files"
                     accept="image/*" ng-accept="'image/*'" allow-dir="false"
                     ng-capture="'capture'"
                     class="well drop-box ng-pristine ng-valid"
                     drag-over-class="{accept:'dragover', reject:'dragover-err', delay:100}"
                     drop-available="dropAvailable"
                >
                    Upload image:<br/>
                    Select file <span ng-show="dropAvailable">or drop here</span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="title" class="col-sm-2 control-label">Title</label>
            <div class="col-sm-10">
                <input type="text" ng-model="product.title" class="form-control" id="title"/>
            </div>
        </div>
        <div class="form-group">
            <label for="description" class="col-sm-2 control-label">Description</label>
            <div class="col-sm-10">
                <textarea ng-model="product.description" class="form-control" rows="10" id="description"></textarea>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
